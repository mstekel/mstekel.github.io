<html>
	<head>
		<script>
			function init() {
				document.querySelector("#notify-parent-window").addEventListener('click', function() {
					window.opener.postMessage({ type: 'child-to-parent', message: 'Sample text' });
				});
				
				window.addEventListener('message', function(e) {
					document.querySelector('#notification').innerText = e.data;
				}, false);
			}
		</script>
	</head>
	<body onload="init()">
		<button id="notify-parent-window">Notify parent window</button>
		<div id="notification">
		</div>
	</body>
</html>
